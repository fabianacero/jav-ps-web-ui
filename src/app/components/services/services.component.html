<div class="services" id="services">
  <h2>Nuestros Servicios</h2>
  <div class="services__container">
    <div class="services__subcategory" *ngFor="let service of services">
      <h3>{{service[0]['subCategoryDescription']}}</h3>
      <div class="services__group">
        <div class="services__category" appProductService *ngFor="let group of service">
          <h3>{{group['productServiceDescription']}}</h3>
          <div class="services__inner">
            <div class="prodserv__image {{group['productServiceDescription'] | lowercase}}"></div>
            <app-form [category]="category" [productServiceData]="group | crypt" class="prodserv__form"></app-form>
          </div>
          <span>{{group['subCategoryDescription']}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
